---
layout: default
---
<hr>
<div class="postsList">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <em class="post-meta">{{ post.date | date: "%-d %B %Y" }}</em>
      </li>
      <hr>
    {% endfor %}
  </ul>
</div>
<div class="stats">
	<div class="statDiv">
		<i class="fa fa-2x fa-car"></i><br />
		~ 3200 Miles
	</div>
	<div class="statDiv">
		<i class="fa fa-2x fa-clock-o"></i><br />
		~ 50 Hours Driving
	</div>
	<div class="statDiv">
		<i class="fa fa-2x fa-map-marker"></i><br />
		13 States
	</div>
</div>
