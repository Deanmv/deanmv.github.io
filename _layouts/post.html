---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <hr>
    <em class="post-meta">	
		{% assign d = page.date | date: "%-d"  %}
		{% case d %}
		  {% when '1' or '21' or '31' %}{{ d }}st
		  {% when '2' or '22' %}{{ d }}nd
		  {% when '3' or '23' %}{{ d }}rd
		  {% else %}{{ d }}th
		  {% endcase %}
		{{ page.date | date: "%B %Y" }}
    </em>
    <hr>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
</div>
