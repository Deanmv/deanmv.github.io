---
layout: default
---
<hr class="wideHr">
<div class="postsList">
  <ul class="post-list">
    {% for post in site.posts reversed %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <em class="post-meta">{{ post.date | date: "%-d %B %Y" }}</em>
      </li>
      <hr>
    {% endfor %}
  </ul>
</div>
